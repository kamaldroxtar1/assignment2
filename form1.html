<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration form</h2>
    <form action="">
        <table>
            <tr><td>Fname</td><td><input type="text" pattern="[a-zA-Z]+" required></td></tr>
            <tr><td>Age</td><td><input type="text" pattern="[0-9]{1,2}" required></td></tr>
            <tr><td>Email</td><td><input type="email" required></td></tr>
            <tr><td>Feedback</td><td><textarea cols="30" rows="10" pattern="[a-zA-Z0-9]{20,200}" required></textarea></td></tr>
            <tr><td></td><td><input type="submit" value="Submit"></td></tr>
        </table>
    </form>
</body>
</html>
