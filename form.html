<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h2>Registration form</h2>
    <form action="">
        <table>
            <tr><td>Fname</td><td><input type="text"></td></tr>
            <tr><td>Lname</td><td><input type="text"></td></tr>
            <tr><td>Email</td><td><input type="text"></td></tr>
            <tr><td>Password</td><td><input type="password"></td></tr>
            <tr><td>Gender</td><td>Male:<input type="radio" name="gender"> Female: <input type="radio" name="gender"></td></tr>
            <tr><td>Country</td><td><select name="" id="">
                <option value="india">India</option>
                <option value="Other">Other</option>
            </select></td></tr>
            <tr><td>About us</td><td><textarea cols="30" rows="10"></textarea></td></tr>
            <tr><td>Attach</td><td><input type="file"></td></tr>
            <tr><td>Hobbies</td><td>Painting<input type="checkbox"> Drawing <input type="checkbox"></td></tr>
            <tr><td><input type="submit" value="Submit"></td><td><input type="reset"></td></tr>

        </table>
    </form>
</body>
</html>
